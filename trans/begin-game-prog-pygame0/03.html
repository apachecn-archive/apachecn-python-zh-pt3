<!--Begin Abstract--><h1 class="ChapterTitle" lang="en">3.游戏零点</h1>

 
<!--End Abstract--><p class="Para" id="Par2">到目前为止，这些程序都是基于文本的，但如果我们仅仅停留在基于文本的游戏上，它们就不会像图形游戏那样有吸引力。这本书的其余部分是关于图形游戏，将使用 Pygame Zero 创建。</p>
<p class="Para" id="Par3">要了解 Pygame Zero 是什么，首先需要了解 Pygame 是什么。Pygame 是一个 Python 的编程库。它是为更容易地创建多媒体应用程序(如游戏)而设计的。它还可以在多个平台上运行，使得与其他电脑共享你制作的游戏变得更加容易。</p>
<p class="Para" id="Par4">虽然 pygame 使用 Python 创建游戏变得容易多了，但在开始之前，它仍然需要相当数量的标准代码，即样板代码。</p>
<p class="Para" id="Par5">Pygame Zero 是一个较新的编程库，它使用 Pygame，但是去掉了许多样板代码，使得创建游戏更加容易。设计用于教育，以帮助教学编程，这是一个伟大的方式开始创造电脑游戏。</p>
<h2 class="Heading">Pygame 零开发</h2>
<p class="Para" id="Par6">在撰写本文时，Pygame Zero 是一个正在进行的项目，定期进行改进。幸运的是，大多数变化都保持了向后兼容性，但一些新功能不会在 Pygame Zero 的所有安装上工作。如果您确信您编写的游戏只能在当前或更高版本上运行，那么您可以将它们包含到您的游戏设计中，但是如果您的游戏能够在更广泛的计算机上运行更重要，那么您可能希望将自己限制在与 Pygame Zero 库的旧版本兼容的功能上。</p>
<p class="Para" id="Par7">一个例子是，你现在可以在资源(如图像文件)上包括文件路径和文件扩展名，但这在 Pygame Zero 的旧版本(2018 年夏季之前)上不起作用。本书中的代码已经在 Pygame Zero 的最新版本上进行了测试，但是在我意识到向后兼容性问题的地方，我已经尝试编写代码以便在旧版本中也能工作。</p>

<h2 class="Heading">指南针游戏</h2>
<p class="Para" id="Par8">第一个图形游戏将被称为指南针游戏。指南针游戏的灵感来自于我志愿加入的童子军玩的一个游戏；这又是一个游戏的变种，叫做“船长来了”。该游戏用于帮助教授四个基本方向(指南针的点)。在真实(非电脑)游戏中，童子军大厅的每面墙上都贴有一个标签。幼仔被给予一个方向，他们必须跑向合适的墙。还可以给出额外的指令，比如队长来了，幼崽必须站着不动，敬礼。</p>
<p>在这一章中，你将创建一个电脑版本的游戏，玩家得到一个必须遵守的指令。玩家必须按照指定的方向移动他们的角色。游戏如图<a href="#Fig1"> 3-1 </a>所示。</p>
<p><img alt="../images/488486_1_En_3_Chapter/488486_1_En_3_Fig1_HTML.jpg" src="Images/488486_1_En_3_Fig1_HTML.jpg" style="height:18.65em" width="945" height="746"/></p>
<p>图 3-1</p><p class="SimplePara">指南针游戏截图</p>


<p class="Para" id="Par10">这将提供一个学习 Pygame Zero 的机会，以及如何让一个角色在屏幕上走动。这将使用敏捷方法创建，一次添加一个功能来创建游戏。</p>
<h3 class="Heading">必需的文件</h3>
<p class="Para" id="Par11">这个项目需要几个图像文件。这些需要放在游戏源代码正下方的图像目录中。</p>
<p class="Para" id="Par12">您将需要第 3 章目录中源代码的文件，然后是子目录 images。如果您正在使用管理部门编辑器，那么它们应该被复制到目录<code>/home/pi/mu_code/images</code>中。</p>
<p class="Para" id="Par13">如果您在提供的源代码的第三章目录中查找，您会看到许多以 compassgame 为前缀的 Python 文件。游戏要经历多次迭代，在游戏开发的不同阶段都会用到这些文件。如果你是按照电脑上的说明来做的，那么你只需要使用一个名为 compassgame.py 的文件来创建游戏，这个文件将贯穿本章。如果您想直接跳到每个阶段的代码，而不是自己键入代码，可以使用源代码中提供的文件。</p>


<h2 class="Heading">在 Pygame Zero 模式下运行 Mu</h2>
<p>游戏应该在 Mu 中创建为一个新文件。你需要把游戏模式调到零。这可以通过单击编辑器左上角的模式图标来实现。如图<a href="#Fig2"> 3-2 </a>所示。</p>
<p><img alt="../images/488486_1_En_3_Chapter/488486_1_En_3_Fig2_HTML.jpg" src="Images/488486_1_En_3_Fig2_HTML.jpg" style="width:35.62em" width="1425" height="842"/></p>
<p>图 3-2</p><p class="SimplePara">在管理部门编辑器中更改为 Pygame Zero 模式</p>


<p>首先将下面两行添加到文件中，然后将其保存为 compassgame.py。</p>
<pre>WIDTH = 800
HEIGHT = 600

</pre>
<p class="Para" id="Par16">然后点击 Mu 中的 Play 按钮，你应该会看到一个黑屏，800 像素宽，600 像素高。第一个例子很好地展示了为什么 Pygame Zero 如此易于使用。仅仅定义屏幕的尺寸就足以创建一个游戏窗口。事实上，这可能是使用一个空文件启动的，因为这些是默认值。这比使用 Pygame 的等价代码要少，也更容易理解。</p>
<p class="Para" id="Par17">您可以通过单击右上角的 x 或按管理部门菜单栏中的停止来关闭程序。</p>
<p>如果您没有使用 Mu，那么可以在任何其他编辑器中创建该文件，但是应该使用以下命令从命令行运行:</p>
<pre>pgzrun compassgame.py

</pre>

<h2 class="Heading">保持游戏状态</h2>
<p class="Para" id="Par71">编程中的一个重要概念是能够跟踪程序所处的状态。这是程序需要跟踪过去发生的事情以及影响它如何处理未来事件的地方。</p>
<p class="Para" id="Par72">如果你从棋盘游戏的角度来考虑，那么最初的状态可能是你把游戏从盒子里拿出来，并把适当的指示物放入每个位置。一旦游戏设置好了，那么可能会有另一个状态来决定谁将首先开始游戏(可能基于骰子的滚动)。</p>
<p class="Para" id="Par73">然后，当游戏开始时，每个人之间的状态将依次改变，以便他们滚动设备，移动到下一个位置，并执行任何所需的动作。最后，当一个玩家达到目标时，会有一些胜利的状态。</p>
<p class="Para" id="Par74">在电脑游戏中，这是需要使用一个或多个变量来跟踪的东西。如果游戏代码正在显示菜单屏幕，而不是游戏已经在进行中，那么游戏代码可以不同地处理按键。变量可以是任何东西，从具有特定会议的单个数字到具有多个属性的完整类。</p>
<p class="Para" id="Par75">对于这个游戏，代码需要跟踪两件事。一个是游戏的状态，让它在游戏结束时不会一直在屏幕上移动角色，另一个是玩家需要往哪个方向移动。这些可以合并成一个变量，但是为了更容易理解，这个例子使用了两个独立的变量，一个叫做 game_state，另一个叫做 target_direction。</p>
<p class="Para" id="Par76">第一个变量称为 game_state，它跟踪游戏中的不同阶段。当游戏还没有开始时，这是一个空字符串；当游戏正在进行时，这是一个“正在玩”的字符串；当游戏已经结束时，这是一个“结束”的字符串。</p>
<p>总之:</p>
<ul class="UnorderedListMarkBullet"><li><p class="Para" id="Par78">"–游戏未开始</p></li>
<li><p class="Para" id="Par79">“玩”——游戏正在进行中</p></li>
<li><p class="Para" id="Par80">“结束”——游戏结束</p></li>
</ul>

<p>对于目标方向，变量可以是不同的基本方向(罗盘上的四个主要方向)。这些是“北”、“东”、“南”和“西”，如图<a href="#Fig5"> 3-5 </a>所示。</p>

<p class="Para" id="Par92">新的 draw 功能根据游戏状态显示三个不同的文本块。第一个方块是当<code>game_state = "</code>，这种情况下它指示玩家按空格键开始游戏。第二个块由 elif (else if)控制，它检查游戏是否结束，第三个块是游戏正在进行时。没有必要检查正在玩游戏的状态，因为如果不是前两个状态，那么它一定是在玩状态。</p>
<p class="Para" id="Par93">只有在玩游戏的时候才会调用<code>player.draw</code>，否则文本会覆盖玩家。现在还不可能到达游戏的终点。这将是以后要实施的事情。</p>
<p>这段代码有趣的地方在于显示文本的部分。以下是第一个条目的详细信息，但其他条目都以类似的方式工作:</p>

<p class="Para" id="Par95">text 方法接受一个要显示的字符串和一个位置；其余的参数是可选的。只需将一个元组作为第二个参数，例如(10，10)，就可以输入位置。在这种情况下，文本在屏幕中央看起来更好，因此元组被传递给 center 参数。它使用宽度和高度值的一半来确定位置。</p>

<p class="Para" id="Par101">如您所见，代码使用不同的方式输入颜色。您可以使用一些不同的颜色格式，例如(r，g，b)，其中(255，255，255)是白色，或者 html 颜色字符串，其中“#202020”是浅灰色。有关如何创建颜色的更多详细信息，请参见第<a href="06.html"> 6 </a>章。</p>
Note
<p class="Para" id="Par102">由随机模块创建的随机数是伪随机的。计算机很难创建真正的随机数，因此它们有办法生成对最终用户来说看起来是随机的数字。根据操作系统和硬件的不同，它可能包括不太确定的来源，如时间和鼠标移动，使其不太可预测。这对于游戏来说通常已经足够了，但是如果将它用于加密目的，您可能需要查看其他随机来源。</p>


<h2 class="Heading">检测碰撞</h2>
<p class="Para" id="Par103">如果到目前为止你已经遵循了代码(或者运行了 compassgame-movement3.py ),那么你现在应该有一个可以在屏幕上工作的角色了。下一步是检测玩家何时移动到屏幕的正确一侧。在这种情况下，角色靠近那一边就足够了，而不是在最边上，因为这比必须停在那一边更自然一些。实现的方法之一是创建代码来查看字符的位置，并检查它是否达到某个阈值。虽然这是一种有效的方法，但是如果你改变了字符的大小(可能是不同的高宽比)，你可能需要更新代码来处理这个问题，这就有点不灵活了。相反，Pygame Zero 提供了一个很好的功能，允许它检查冲突。</p>
<p class="Para" id="Par104">不幸的是，Pygame Zero 文档没有提供太多关于检测碰撞的信息。Pygame Zero 使用标准的 Pygame 方法，这些方法在 Pygame 文档中有很好的记录(参见附录 B 中的链接)。</p>
<p>碰撞检测通常用于检测两个精灵(演员)是否碰撞。要理解这一点，你需要知道 Pygame 中的所有精灵都有一个 Rect 属性。这是当你通过 Pygame Zero 创建一个演员时自动创建的。Rect 是一个你看不见的虚拟矩形。它是完全包含图像大小的最小矩形。如图<a href="#Fig6"> 3-6 </a>所示，在演员周围添加了一个边框。</p>
<p><img alt="../images/488486_1_En_3_Chapter/488486_1_En_3_Fig6_HTML.jpg" src="Images/488486_1_En_3_Fig6_HTML.jpg" style="width:20.68em" width="827" height="933"/></p>

<p>collideRect 方法可用于确定一个矩形是否与另一个矩形重叠。例如，考虑一个汽车游戏，其中两辆汽车在游戏区域内移动，您想知道它们是否会相撞。如果您有名为 car1 和 car2 的演员，您可以使用</p>
<pre>if car1.collideRect(car2):
    print ("Car 1 and Car 2 have collided")

</pre>
<p>回到游戏，目前在做《罗盘游戏》；对于这个特殊的检测，我们实际上不需要创建一个演员来碰撞，我们只需要知道他们何时接近屏幕的边缘。相反，我们可以创建一个具有适当尺寸的简单 Rect 对象。然后，如果演员与这些矩形中的一个碰撞，我们知道它们在那个区域。图<a href="#Fig7"> 3-7 </a>中的图像显示了游戏的布局，矩形显示在游戏网格上。在这张图片中，矩形被夸大了，以便更容易看到。</p>

<p class="Para" id="Par108">你会看到矩形重叠。这不是这个游戏的问题，因为我们只是检查玩家是否达到了其中之一，但这是你在创建其他游戏时需要注意的。</p>

<p class="Para" id="Par113">这作为 compass game-collider 2 . py 包含在源代码中。现在，如果你运行这个程序，如果你在 Mu 的控制台上观看(或者在终端上观看，如果你从那里启动的话)，每当玩家进入一个矩形时，你会看到几条打印消息。</p>
<p class="Para" id="Par114">这有利于测试，但是您现在应该在下一阶段之前用 colliderect 和 draw.rect 语句删除代码块。</p>
<p class="Para" id="Par115">使用矩形是一种执行碰撞检测的便捷方式，对于这个游戏来说足够好了。如果使用其他游戏，你可能需要考虑精灵如何互动，特别是当他们周围有很多“空白”的时候。如果你有一个没有填满矩形的形状，那么如果一个玩家实际上没有接触到另一个物体，但是矩形重叠了，这可能会让玩家感到沮丧。相反，可以使用碰撞点方法在特定点上进行测试，或者在您自己的代码中实现更精确的碰撞检测。</p>

<h2 class="Heading">添加倒计时器</h2>
<p class="Para" id="Par134">最后，需要有一些东西使它成为一个挑战。否则，你可以永远在两边之间徘徊。如果没有任何形式的挑战，我敢肯定大多数人会很快厌倦。</p>
<p class="Para" id="Par135">为了增加挑战，将会有一个计时器，这样玩家需要在设定的时间内在屏幕上移动。计时器将在固定时间启动，例如 10 秒，给玩家时间到达目标。如果他们成功了，那么计时器将被重置，但会稍微递减，使其变得更难。如果他们不能在规定时间内完成，那么游戏就结束了。</p>
<p class="Para" id="Par136">计算时间的一种粗略方法是考虑更新功能的运行频率。在 Pygame Zero 中，更新函数通常每秒被调用 60 次，大约 0.016 秒，所以通过计算函数被调用的次数，你可以计算出玩家完成任务需要多长时间。这样做的问题是循环的频率没有保证；如果计算机很忙，那么它可能需要更长的更新时间，给玩家一个不公平的优势。相反，代码应该跟踪自上次调用更新函数以来已经过了多长时间。这可以通过向 update()方法添加一个参数来确定自上次运行以来有多长时间。为此，用<code>update(time_interval)</code>替换 update()。time_interval 变量将设置为自上次运行更新以来的秒数(大约为 0.016)。</p>
<p>要实现这一点，请添加以下全局变量:</p>
<pre># Number of seconds to play when the timer starts
  timer_start = 10.9
# number of seconds to decrement the timer each time we score a point
timer_decrement = 0.2
# This is the actual timer set to the initial start value
timer = timer_start

</pre>
<p class="Para" id="Par138">在 update 方法中将 timer 变量添加到全局变量列表中(不需要添加其他新变量，因为我们不需要更改它们)。</p>
<p>在处理游戏开始时按下 keyboard.space 键的代码块中，添加</p>
<pre>        timer = timer_start

</pre>
<p class="Para" id="Par140">就在方向键被按下之前，减少计时器并检查我们没有低于 0.9。</p>
<p>
 
</p>
<pre>    # Update timer with difference from previous
    timer -= time_interval
    # Check to see if timer has run out
    if (timer &lt; 0.9):
        game_state = 'end'
        return

</pre>
<p>然后在分数增加之后(每次达到目标)，需要重置计时器(但是包括基于当前分数的递减)。</p>
<pre>        # Update timer - subtracting timer decrement for each point scored
        timer = timer_start - (score ∗ timer_decrement)

</pre>
<p>最后，要在屏幕上看到 timer，将 timer 作为全局变量添加到 draw 函数中，并在屏幕上显示分数的同时添加以下内容。</p>
<pre>        screen.draw.text('Time: '+str(math.floor(timer)), fontsize=60, center=(100,50), shadow=(1,1), color=(255,255,255), scolor="#202020")

</pre>
<p class="Para" id="Par144">你可能想知道为什么 10 秒倒计时的计时器设置为 10.9 秒。</p>
<p class="Para" id="Par145">这是因为打印使用 floor 函数来去除任何分数，并以整秒显示计时器。如果我们测试计时器在零以上，玩家将期望计时器显示达到零时游戏立即结束，而不是继续计算下一秒。此外，玩家也希望计时器停留在 10 秒，而不是 9 秒，一旦我们减去第一个时间间隔。从 10.9 秒开始计时，到不到 1 秒结束，几乎正好是 10 秒，用户将看到从 10 到 0 的值。</p>

        new_direction = 'down'
        move_actor(new_direction)
    if (keyboard.left) :
        new_direction = 'left'
        move_actor(new_direction)
    if (keyboard.right) :
        new_direction = 'right'
        move_actor(new_direction)
    # If new direction is not "" then we have a move button pressed
    # so set appropriate image
    if (new_direction != ") :
        # Set image based on new_direction
        set_actor_image (new_direction)
        direction = new_direction

    if (reach_target(target_direction)):
        target_direction = get_new_direction()

        # Update timer - subtracting timer decrement for each point scored

def reach_target(target_direction):
    if (target_direction == 'north'):
        if (player.colliderect(north_box)):
            return True
        else:
            return False
    elif (target_direction == 'south'):
        if (player.colliderect(south_box)):
            return True
        else:
            return False
    elif (target_direction == 'east'):
        if (player.colliderect(east_box)):
            return True
        else:
            return False
    elif (target_direction == 'west'):
        if (player.colliderect(west_box)):
            return True
        else:
            return False

def move_actor(direction, distance = 5):
    if (direction == 'up'):
        player.y -= distance
    if (direction == 'right'):
        player.x += distance
    if (direction == 'down'):
        player.y += distance
    if (direction == 'left'):
        player.x -= distance

    # Check not moved past the edge of the screen



    if (player.y &lt;= 30):
        player.y = 30
    if (player.x &lt;= 12):
        player.x = 12
    if (player.y &gt;= HEIGHT - 30):
        player.y = HEIGHT - 30
    if (player.x &gt;= WIDTH - 12):
        player.x = WIDTH - 12

# Show image matching new_direction and current step count
def set_actor_image (new_direction):
    global player, player_step_count

    step_delay = 5
    player_step_count += 1

    if player_step_count &gt;= 4 ∗ step_delay:
        player_step_count = 1

    player_step_position = math.floor(player_step_count / step_delay) +1
    player.image = "compassgame_person_"+new_direction+"_"+str(player_step_position)

def get_new_direction():
    move_choices = ['north', 'east', 'south', 'west']
    return random.choice(move_choices)
