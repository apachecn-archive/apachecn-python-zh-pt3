<!--Begin Abstract--><h1 class="ChapterTitle" lang="en">6.彩色</h1>

 
<!--End Abstract--><p class="Para" id="Par2">在第<a href="03.html"> 3 </a>章中，简单提到了定义颜色有不同的方法。这一章将会介绍颜色在 Pygame Zero 中的不同用法。您还将看到如何使用鼠标与程序进行交互。</p>
<p class="Para" id="Par3">本章将使用一些代码示例，但本章并不是要创建一个特定的游戏；这是关于学习新的工具和技术，可能在未来有用。</p>
<h2 class="Heading">颜色混合</h2>
<p class="Para" id="Par4">为了理解颜色模型，看看定义颜色的不同方法是很有用的。在很小的时候，你就应该知道你可以通过混合不同颜色的颜料来制作不同的颜色。通过这个你知道了原色是蓝色、红色和黄色。如果你在彩色打印机上看墨水，你仍然会看到它在工作，但是使用青色(浅蓝色)、品红色(浅红色)和黄色。你还会看到，你有一个黑色的墨水给一个真正的黑色。这就是众所周知的 CMYK 颜色模型。</p>
<p class="Para" id="Par5">CMYK 模式非常适合打印机，因为它是减色模式。你从浅色(通常是白纸)开始，添加的墨水防止颜色被反射。通过添加特定数量的墨水，您可以过滤掉不想要的光线，以获得您想要的颜色。</p>
<p class="Para" id="Par6">计算机屏幕上使用的 RGB 方案则相反。它不是阻挡颜色，而是从黑色屏幕开始，并添加彩色光，以达到所需的颜色。因为颜色是增加的而不是减少的，所以减色法使用不同的颜色。计算机屏幕上使用的颜色是红色、绿色和蓝色(RGB)。还有其他配色方案，Python 中也有可以在不同颜色模型之间转换的模块，但本质上大多数游戏编程只需要 RGB。</p>
<p>在 Pygame 中，零 RGB 值通常作为一个元组输入，以 0 到 255 的数字列出三种不同的颜色成分。例如，要表示橙色，您可以使用(255，165，0)，其中 255 表示红色部分(最大值)，165 表示绿色部分，0 表示蓝色部分。它也可以作为十六进制值输入，就像在 HTML 或 CSS 中定义的一样。这显示了相同的三个值，但转换为十六进制(基数为 16)而不是十进制。对于橙色，这将是#ffa500。还有大约 657 个不同的单词可以用来表示从“aliceblue”到“yellowgreen”的各种颜色。一小部分颜色代码如图<a href="#Fig1"> 6-1 </a>所示。</p>

<h2 class="Heading">弹跳球</h2>
<p>为了进一步演示颜色的使用，我制作了一个小程序，展示一个球在屏幕上弹跳。球在移动时会改变颜色。我不会在游戏中使用这个，但我会解释所使用的技术，如果你想制作一个依赖于弹跳的游戏，如突破，这可能是有用的。程序截图如图<a href="#Fig2"> 6-2 </a>所示。</p>

# starting positions
ball_x = 400

def update():

    ball_color_pos += 1

    ball_y += (ball_velocity[1])
    if (ball_x + ball_radius &gt;= WIDTH or ball_x - ball_radius &lt;= 0):
        ball_velocity[0] = ball_velocity[0] * -1
    if (ball_y + ball_radius &gt;= HEIGHT or ball_y - ball_radius &lt;= 0):
        ball_velocity[1] = ball_velocity[1] * -1

def draw_ball():
    color = color_wheel (ball_color_pos)
    screen.draw.filled_circle ((ball_x,ball_y), ball_radius, color)

# Cycle around a color wheel - 0 to 255
def color_wheel(pos):
    if pos &lt; 85:
        return (pos * 3, 255 - pos * 3, 0)
    elif pos &lt; 170:
        pos -= 85
        return (255 - pos * 3, 0, pos * 3)
    else:
        pos -= 170
        return (0, pos * 3, 255 - pos * 3)

<p class="Para" id="Par12">与所有 Pygame Zero 代码一样，该代码基于 draw 和 update 函数。</p>
<p class="Para" id="Par13">更新函数处理球的移动。球有一个速度(速度和方向的组合),它以每次运行更新函数时 x 和 y 的变化来存储。使用默认速度 5，每次调用该函数时，球将在 X 方向移动 3.5 个像素，在 Y 方向移动 5 个像素。当球碰到墙时，它在适当方向上的速度将会逆转。</p>
<p class="Para" id="Par14">draw 函数运行 draw_ball 函数，该函数使用 screen.draw.filled_circle 绘制球。它从 color_wheel 函数中计算出球的颜色。</p>
<p class="Para" id="Par15">色轮分三个阶段创建。第一阶段开始时没有红灯，全绿灯，没有蓝光。在这个阶段，红光增加，蓝光减少。</p>
<p class="Para" id="Par16">第二阶段是红光减少，蓝光增加，没有绿光。</p>
<p class="Para" id="Par17">第三阶段是绿光增加，蓝光减少，没有红光。</p>
<p class="Para" id="Par18">这仅使用轮子周围的一片，具有固定的亮度。可用的颜色总数超过 1600 万，但因为它只占用一个切片，所以每次调用 color_wheel 函数时，它都会返回 256 种不同颜色中的一种。使用下一种颜色，每画一次球意味着球在屏幕上移动时会改变颜色。</p>

<p class="Para" id="Par22">当移动、单击或拖动鼠标时，会触发一个事件。然后这些函数调用鼠标事件函数，您可以在自己的代码中实现这些函数。这些功能是鼠标按下、鼠标抬起和鼠标移动。如果您在 Pygame Zero 代码中实现了这些函数，那么只要其中一个事件被触发，它们就会被调用。</p>
