<!--Begin Abstract--><h1 class="ChapterTitle" lang="en">11.改进和调试</h1>

 
<!--End Abstract--><p class="Para" id="Par2">这最后一章将研究一些额外的技术来改进你的代码。当出现问题时，它还会为调试提供一些帮助。决赛将是一场 2D 自上而下的太空射击游戏。这将有助于你建立信心，利用从本书中学到的知识创建自己的游戏。</p>
<h2 class="Heading">其他技术</h2>
<p class="Para" id="Par3">在本书中，介绍了几种不同的游戏制作技术。其中一些被广泛应用于多种游戏中，而另一些可能只对特定类型的游戏有益。还有很多其他的东西可以改善游戏性，让游戏看起来更专业，或者节省你的时间。我在这里增加了一些，可以帮助你提高编程技巧的数量。</p>
<h3 class="Heading">关于 Pygame Zero 的更多信息</h3>
<p class="Para" id="Par4">Pygame Zero 的官方文档可以在<a href="https://pygame-zero.readthedocs.io/en/stable/"> <code>https://pygame-zero.readthedocs.io/en/stable/</code> </a>在线获得。文档在初次学习 Pygame Zero 时非常有用，但它提供的内容有限。</p>
<p>有一些功能没有包含在官方文档中。标题变量就是一个例子。这就像用来改变窗口大小的宽度和高度变量，但是在这种情况下，标题替换了游戏窗口标题栏上的标题。还有一个图标选项，可用于向任务栏上的应用程序添加缩略图图标。清单<a href="#PC1"> 11-1 </a>展示了这两者在一个示例程序中的作用。</p>
<pre>WIDTH = 400
HEIGHT = 200
TITLE = "My Game Title"
ICON = "spacecrafticon.png"

Listing 11-1Program with TITLE and ICON options


</pre>
<p class="Para" id="Par6">图标中引用的文件需要在应用程序运行的目录中。这通常是与可执行文件相同的目录，但是在 Mu 的情况下，您可能需要将它复制到 mu_code 目录。理想情况下，图标应该是一个 32 x 32 像素大小的 PNG 文件。</p>
<p>图<a href="#Fig1"> 11-1 </a>显示了在 Raspberry Pi 上运行的程序。左边的游戏不包括标题或图标条目，所以有默认的“Pygame Zero Game”和默认图标。右边的标题是“我的游戏标题”，包括一个飞船图标。</p>
<p><img alt="../images/488486_1_En_11_Chapter/488486_1_En_11_Fig1_HTML.jpg" src="Images/488486_1_En_11_Fig1_HTML.jpg" style="width:35.45em" width="1418" height="467"/></p>
<p>图 11-1</p><p class="SimplePara">运行带有或不带有标题和图标条目的程序</p>


<p class="Para" id="Par8">如果这些都是无证的，那你怎么发现他们呢？我认为值得考虑的是，Pygame Zero 仍然处于早期阶段，正在随着时间的推移进行开发。在您阅读本文时，这些特性可能已经添加到文档中。也可能有更多的新特性还没有在文档中出现。</p>
<p class="Para" id="Par9">了解这些特性的一个方法是查看其他人创建的程序。这样你就能看到别人发现了什么。还有一个地方就是看 Pygame Zero 的源代码。源代码在 GitHub 上的<a href="https://github.com/lordmauve/pgzero"> <code>https://github.com/lordmauve/pgzero</code> </a>。源代码是非常高级的代码，因此对于经验不足的程序员来说可能很难读懂。在寻找特定的东西时，它有时会很有用。</p>

<h3 class="Heading">更多关于 Pygame 的信息</h3>
<p class="Para" id="Par10">除了 Pygame Zero，还可以调用父库 Pygame 中的方法。这已经在第 7 章的坦克游戏中使用过了。一个例子是直接使用 Pygame 库的<code xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">pygame.draw.polygon</code>。</p>
<p class="Para" id="Par11">你可以在<a href="http://www.pygame.org/docs/"> <code>www.pygame.org/docs/</code> </a>的官方文档中找到更多关于 Pygame 的信息。</p>

<h3 class="Heading">添加字体</h3>
<p class="Para" id="Par12">在之前的游戏中，屏幕上显示的文字一直使用默认字体。您可以通过在游戏目录中创建一个<code>fonts</code>目录并将字体复制到那里来使用其他字体。您可以将现有字体复制到该文件夹中，也可以添加自定义字体，而无需在系统上安装它们。在 Linux(包括 Raspberry Pi)上，通常可以通过从/usr/share/fonts/truetype 复制系统字体来使用它们。或者，你可以在网上搜索找到许多免费的字体。其他系统，如 Windows，很可能对许多字体有版权限制。如果你想和别人分享你的游戏，你应该避免任何非自由字体。当你发布你的游戏时，你可能还需要包括字体的版权信息。</p>
<p class="Para" id="Par13">字体的安装有一个异常，因为对于 Pygame Zero，字体的文件名必须全部是小写的。字体文件还必须是以. ttf 扩展名结尾的 True Type 字体。将字体文件复制到 fonts 目录时，您需要重命名该字体文件，以删除任何大写字母。</p>
<p>一旦文件在字体目录中，您可以通过使用文件名(没有。ttf 扩展名)。这显示在以下代码中:</p>
<pre>screen.draw.text("This is using the Deja Vu Sans Font", fontname="dejavusans", fontsize=40, topleft=(30,30), color=(255,255,255))

</pre>
<p class="Para" id="Par15">这使用了似曾相识的字体，这是树莓派的标准字体，也可以从<a href="https://dejavu-fonts.github.io/"> <code>https://dejavu-fonts.github.io/</code> </a>免费下载。</p>

<h3 class="Heading">滚动屏幕</h3>
<p class="Para" id="Par16">一些游戏可以使用滚动背景。这通常用于玩家在屏幕上保持静止(或在屏幕范围内移动)，但背景移动以使玩家看起来在移动的情况。这可以是从一边滚动到另一边(通常在平台游戏中使用，玩家从左到右行走)或从上到下(用于显示交通工具，如飞机，正在向屏幕顶部移动)。</p>

<h3 class="Heading">从 CSV 配置文件中读取</h3>
<p class="Para" id="Par20">当保存游戏的高分时，文件的读写在第<a href="04.html"> 4 </a>章中有介绍。在这种情况下，它只是一个单一的条目。当存储了更多的信息时，就需要以一种信息易于检索的方式存储数据。</p>
<p>有许多不同的文件格式可以使用，每一种都有其优点和缺点。一种简单的格式是将信息存储为逗号分隔的值，称为 CSV 文件。在这种格式中，文件的每一行都包含多个值，用逗号分隔，如下所示:</p>
<pre>String value,1,2,3.1

</pre>
<p class="Para" id="Par22">在本例中，有一个字符串，后跟两个整数和一个浮点数。需要注意的重要一点是，数字是以字符串的形式存储的，所以在它们被转换成数字之前，您不能操作它们。</p>
<p>第一步是将文件分成独立的部分。因为它们是用逗号分隔的，所以您可以使用<code>string.split</code>方法，该方法根据字符来分隔字符串。在这种情况下，它会根据逗号的位置来拆分行。如果字符串中有逗号怎么办？如果字符串中有逗号，那么 CSV 格式会在字符串两边加上引号，表示引号中的逗号不应被拆分。在下面的条目中，值是相同的，但是这次字符串中有一个逗号。</p>
<pre>"String, value",1,2,3.1

</pre>
<p class="Para" id="Par24">现在不能再使用 split 方法，因为这样会忽略引号，导致字符串被分成两个值。</p>
<p>解决方案是使用知道如何处理 CSV 文件的模块。Python 包含了可以做到这一点的 csv 模块。为了演示这一点，我们需要一个 CSV 文件。清单<a href="#PC6"> 11-3 </a>中的文件是敌人文件的简化版本，将在太空射击游戏中使用。</p>
<pre>0.3,asteroid,asteroid_sml,200,0,4
0.9,asteroid,asteroid_sml,100,0,4
0.9,asteroid,asteroid_med,400,0,3
1.2,asteroid,asteroid_sml,750,0,4

Listing 11-3Sample CSV file for reading demo


</pre>
<p class="Para" id="Par26">这是用来制造需要躲避或摧毁的小行星。第一个字段是小行星出现在屏幕上的时间(以秒为单位)，表示它是小行星的关键字“小行星”，图像文件名，x 和 y 坐标，最后是小行星的速度(以像素/时间间隔为单位)。</p>
<p class="Para" id="Par27">文件另存为 csvdemo.csv。扩展名表示它是 csv 文件，但它可以有不同的扩展名。在游戏中，它将被命名为“敌人. dat ”,以表明它是一种数据文件形式。扩展名对程序如何处理文件没有任何影响，但是如果您命名文件。csv 文件，则可以在电子表格或类似的应用程序中打开该文件。这可能是你不希望玩家能够做到的。</p>
<p class="Para" id="Par28">该文件是在文本编辑器中创建的。不可能使用 Mu 来编辑文件，因为它只允许您编辑 Python 文件，但是在 Raspberry Pi 和 Linux 发行版上有一个文本编辑器应用程序，或者使用其他操作系统，该编辑器可能被称为记事本或文本编辑。</p>
<p>读取文件的源代码如清单<a href="#PC7"> 11-4 </a>所示。</p>
<pre>import csv
import sys

configfile = "csvdemo.csv"

try:
    with open(configfile, 'r') as file:
        csv_reader = csv.reader(file)
        for enemy_details in csv_reader:
            start_time = float(enemy_details[0])
            # value 1 is type
            image = enemy_details[2]
            start_pos = (int(enemy_details[3]),
                int(enemy_details[4]))
            velocity = float(enemy_details[5])
            print ("Start time {}, Image {}, Start Pos {}, Velocity {}".format(start_time, image, start_pos, velocity))
except IOError:
    print ("Error reading configuration file "+configfile)
    # Just end as cannot play without config file
    sys.exit()
except:
    print ("Corrupt configuration file "+configfile)
    sys.exit()

Listing 11-4Code to read in a CSV configuration file


</pre>
<p class="Para" id="Par30">这是一个标准的 Python 3 可执行文件，而不是 Pygame Zero 文件。要在 Mu 中运行代码，您需要更改模式。该代码在文件打开命令之前使用了<code>with</code>关键字，但在其他方面与之前读取文件的方式相似。当使用<code>with</code>关键字时，不需要显式关闭文件。这在读取文件出现问题时非常有用，因为关闭文件是自动处理的。</p>
<p class="Para" id="Par31">整个操作包含在一个 try except 子句中，该子句将尝试并捕捉任何错误。在这种情况下，发生错误时什么也做不了，因为没有文件中的数据，程序什么也做不了。如果错误是由于读取文件时的 IOError 造成的，那么它会给出一个与文件损坏时不同的错误消息。</p>
<p class="Para" id="Par32">使用<code>csv.reader</code>处理 CSV 文件，它解析文件并放入<code>csv_reader</code>中，后者将数据存储为 2D 列表。在需要数值的地方，根据需要使用 int 或 float 进行转换。如果数据格式不正确，它们将触发异常，因此它们也包含在 try 子句中。</p>

<h2 class="Heading">排除故障</h2>
<p class="Para" id="Par53">当程序出错时，这就是所谓的 bug。早期的错误可能包括机械问题，其中包括一只死了的蛾子阻碍了继电器的关闭。现在，它通常指计算机代码中的错误。这可能是与预期行为相比，对程序运行方式产生负面影响的任何事情。这可能是程序根本没有运行，也可能是演员需要移动两个额外像素才能被检测到的小错误。这也可能是一个性能问题，即程序运行速度比它应该运行的速度慢。</p>
<p class="Para" id="Par54">如何测试和调试程序的细节很容易写满一整本书。这本书将着眼于一些与调试和性能相关的技术。</p>
<h3 class="Heading">错误消息</h3>
<p class="Para" id="Par55">首先要检查的是是否有任何错误消息。在 Mu 中，这些通常显示在屏幕底部的面板中。但是，当您单击“停止”时，它们将会丢失。另一种方法是尝试从命令行运行程序，看看是否会得到错误消息。</p>
<p>有时给出的信息会很明显，帮助你马上找到问题。对于一些错误消息，您可能需要做一些调查。例如，典型的错误消息可能包括</p>
<pre>KeyError: "No image found like 'batleship'. Are you sure the image exists?"

</pre>
<p class="Para" id="Par57">首先要检查的是该名称是否与预期的文件匹配。在这种情况下，有一个错别字“战舰”拼写错误。</p>
<p class="Para" id="Par58">如果名称是正确的，那么您应该检查文件是否在正确的目录中。对于图像，它应该在<code>images/</code>子目录中。还要注意，在某些情况下，文件是从其他位置引用的，这可能是相对于程序文件的位置，或者在某些情况下是在程序运行的目录中(如<code>~/mu_code</code>目录)。</p>
<p>其他错误可能是指代码中的语法错误。他们通常会给你行号，但是要注意代码中的错误可能比它说的要早。例如，这是无效语法错误消息的一部分:</p>
<pre>  File "battleship.py", line 19
    grid_img_2 = Actor ("grid", topleft=(500,150))
             ^
SyntaxError: invalid syntax

</pre>
<p>该错误似乎表明问题出在第 19 行。但是，查看第 18 行和第 19 行的代码可以发现，错误实际上出现在第 18 行。</p>
<pre>18. grid_img_1 = Actor ("grid", topleft=(50,150)
19. grid_img_2 = Actor ("grid", topleft=(500,150))

</pre>
<p class="Para" id="Par61">在这种情况下，第 18 行缺少右括号。由于缺少括号，解释器认为第 19 行是第 18 行的延续，并且第 19 行有错误。这是一种常见的情况，所以总是努力在有错误的那一行之前检查查找错误。</p>
<p class="Para" id="Par62">同样不要忘记确保 Mu 处于 Pygame Zero 模式。如果你得到一个错误，说“NameError: name 'Actor '未定义”，那么这可能是因为你正试图在 Python 3 模式下运行。</p>

<h3 class="Heading">检查变量名</h3>
<p class="Para" id="Par63">另一个常见的问题是输入错误的变量名。如果你试图把一些东西存储到一个不同的变量中，那么 Python 会创建一个新的变量。因此，引用正确变量的代码将看不到更新。请记住，变量名是区分大小写的，因此使用错误的大小写会产生相同的效果。</p>
<p class="Para" id="Par64">您还应该检查该变量在当前范围内是否可访问。如果你试图更新一个没有包含在全局变量中的变量，那么它会创建一个局部变量而不会更新全局变量。</p>

<h3 class="Heading">打印报表</h3>
<p class="Para" id="Par65">当试图理解程序的行为时，一个有用的工具是使用打印命令。当程序在图形显示中运行时，这些可用于向控制台显示消息。</p>
<p class="Para" id="Par66">通过添加一些打印命令，您可以随着游戏的进行跟踪变量的状态，看看会发生什么。</p>

<h3 class="Heading">IDE 调试工具</h3>
<p class="Para" id="Par67">Mu 编辑器包括一些基本的调试工具，这些工具可以改进打印语句的添加。Mu 中有一个调试模式(在播放按钮旁边)。您可以通过单击行号在代码中设置断点。断点由红色圆圈表示。从菜单中，您可以运行到断点，或者单步执行，一些变量会显示在右侧的新窗格中。</p>
<p class="Para" id="Par68">随着编程的进展，您可能想看看专业的 IDE(集成开发环境)。不幸的是，用 Pygame Zero 设置大多数 ide 是很困难的，所以你现在可能想坚持使用 Mu，但这是你将来可能想看的东西。</p>

<h3 class="Heading">橡皮鸭调试</h3>
<p>有时候程序并没有按照你期望的方式运行，你也不知道为什么。如果是这种情况，那么了解一下程序应该如何工作是很有用的。这样做的一个好方法是在单步执行代码时大声描述它应该如何工作。这可以用在无生命的物体上，比如橡皮鸭。这个想法是，在讨论代码的工作方式时，您可能会意识到为什么它没有像预期的那样工作。这种效果令人惊讶。我最喜欢的调试鸭如图<a href="#Fig6"> 11-6 </a>，但是你不需要用鸭；任何其他对象也一样。</p>

<h3 class="Heading">表演</h3>
<p class="Para" id="Par70">Python 的一个特点是它是一种解释型语言。这意味着您编写的基于文本的代码在运行时会被转换为计算机能够理解的代码。这与编译语言相比，编译语言是在程序运行之前完成的。一般来说，解释型语言比先编译程序要慢，这可能会导致性能问题。</p>
<p class="Para" id="Par71">到目前为止，本书中创建的游戏都很短，因此应该不会导致性能问题，但是随着使用的演员和资源数量的增加，您可能会发现代码开始运行缓慢。</p>
<p class="Para" id="Par72">本书中的一些代码已经通过检查自更新功能上次运行以来的时间来允许以不同的速度运行，但这可能不足以阻止游戏无响应。</p>
<p class="Para" id="Par73">当编写代码时，首要任务通常是使代码尽可能简单，这样就很容易理解它是如何工作的。这有助于限制错误的数量，并使其更容易维护，但它可能不会产生最有效的代码。</p>
<p class="Para" id="Par74">可以采取一些措施来提高程序的性能。首先要确定性能问题可能出在哪里。如果不了解问题出在哪里，那么资源可能会浪费在优化很少使用的代码上，或者计算机处于空闲状态而不会注意到性能的提高。通常你需要在程序运行过程中定期调用的循环中寻找。</p>
<p class="Para" id="Par75">下一件事是确保您有某种测试方法来查看您的更改是否提高了性能。有时，所做的更改听起来可能会提高性能，但实际上会降低性能。</p>
<p>以下是一些可以提高性能的建议:</p>
<ul class="UnorderedListMarkBullet"><li><p class="Para" id="Par77">如果一个现有的 Python 库已经存在，那么就使用它(它可能已经被优化了)。</p></li>
<li><p class="Para" id="Par78">检查消耗大量资源的循环。</p></li>
<li><p class="Para" id="Par79">避免全局变量。</p></li>
<li><p class="Para" id="Par80">在函数中，一旦完成就返回，而不是继续执行不必要的代码。</p></li>
<li><p class="Para" id="Par81">使用代码模式(找到其他人创建的已经考虑了性能的代码)。</p></li>
<li><p class="Para" id="Par82">重新设计算法。</p></li>
</ul>

<p class="Para" id="Par83">这些只是一些建议，可能会也可能不会提高性能。最后一个技巧是模糊的，实际上取决于您正在创建的代码。如果你在做别人可能已经做过的事情，比如整理信息，那就看看别人都创造了什么代码。可能有些算法处理少量数据比处理大量数据效果更好。</p>

                self.status = STATUS_VISIBLE
        elif self.status == STATUS_VISIBLE:
            self.y+=self.velocity * 60 * time_interval

        self.status = STATUS_WAITING

    def draw(self):

            Actor.draw(self)

    def hit(self):
        self.status = STATUS_DESTROYED

<pre>import sys
import time
import csv
from constants import *
from pgzero.actor import Actor
from asteroid import Asteroid

# Enemies is anything that needs to be destroyed
# Could be an asteroid or an enemy fighter etc.

class Enemies:

    def __init__(self, screen_size, configfile):
        self.screen_size = screen_size
        self.asteroids = []
        # Time that this level started
        self.level_time = time.time()
        self.level_end = None
        # Load the config file
        try:
            with open(configfile, 'r') as file:
                csv_reader = csv.reader(file)
                for enemy_details in csv_reader:
                    if enemy_details[1] == "end":
                        self.level_end = float(enemy_details[0])
                    elif enemy_details[1] == "asteroid":
                        start_time = float(enemy_details[0])
                        # value 1 is type
                        image = enemy_details[2]
                        start_pos = (int(enemy_details[3]),
                            int(enemy_details[4]))
                        velocity = float(enemy_details[5])
                        self.asteroids.append(Asteroid(start_time, image, start_pos, velocity))
        except IOError:
            print ("Error reading configuration file "+configfile)
            # Just end as cannot play without config file
            sys.exit()
        except:
            print ("Corrupt configuration file "+configfile)
            sys.exit()

    # Next level reset time
    def next_level (self):
        self.level_time = time.time()
        for this_asteroid in self.asteroids:
            this_asteroid.reset()

    def reset (self):
        self.level_time = time.time()



        for this_asteroid in self.asteroids:
            this_asteroid.reset()
    # Updates positions of all enemies
    def update(self, time_interval):
        # Check for level end reached
        if (self.level_end != None and
            time.time() &gt; self.level_time + self.level_end):
                self.next_level()

        for this_asteroid in self.asteroids:
            this_asteroid.update(self.level_time, time_interval)

    # Draws all active enemies on the screen
    def draw(self, screen):
        for this_asteroid in self.asteroids:
            this_asteroid.draw()




    # Check if a shot hits something - return True if hit
    # otherwise return False
    def check_shot(self, shot):
        # check for any visible objects colliding with shot
        for this_asteroid in self.asteroids:
            # skip any that are not visible
            if this_asteroid.status != STATUS_VISIBLE:
                continue
            if (this_asteroid.colliderect(shot)):
                this_asteroid.hit()
                return True
        return False

    # Check if crashed - return True if crashed
    # otherwise return False
    def check_crash(self, spacecraft, collide_points=None):
        for this_asteroid in self.asteroids:
            # skip any that are not visible
            if this_asteroid.status != STATUS_VISIBLE:
                continue
            # Crude detection based on rectangles
            if (this_asteroid.colliderect(spacecraft)):
                # More accurate detection, but more time consuming
                # (optional if collide_points default to None)
                if (collide_points == None):
                    this_asteroid.status = STATUS_DESTROYED
                    return True
                for this_point in collide_points:
                    if this_asteroid.collidepoint(
                        spacecraft.x+this_point[0],
                        spacecraft.y+this_point[1] ):
                            this_asteroid.status = STATUS_DESTROYED
                            return True
        return False

<h2 class="Heading">摘要</h2>
<p class="Para" id="Par113">太空射击游戏使用了贯穿全书的各种技术。还可以添加其他功能。一个有用的特性是一个高分，就像指南针游戏中增加的那样。另一种是针对不同类型的敌人，也许是一种可以反击而不是直接撞上飞船的敌人。如果你不喜欢复古的感觉，那么你可以把图片换成质量更好的。</p>

<h2 class="Heading">接下来去哪里？</h2>
<p class="Para" id="Par114">回顾书中的游戏，你会发现许多游戏使用了相同或相似的技术。这些是开始创作游戏所需要的基本技能，但是还有很多需要学习。最好的学习方法是去写一些代码并创建你自己的游戏。</p>
<p class="Para" id="Par115">你可以从这本书的一个游戏开始，增加新的功能。你可以从一个现有的游戏开始，改变主要玩家的形象来彻底改变游戏。也许把飞船换成赛车，把背景换成赛车必须行驶的赛道。</p>
<p class="Para" id="Par116">感觉更冒险？现在，你已经看到了这些在不同游戏中的实现，你将有希望学到足够的知识来设计和创建你自己的游戏。附录中有一些有用的链接，链接到你可能会发现有用的更多信息；这包括 Pygame Zero 代码以及可以一起使用的 Pygame。</p>
<p class="Para" id="Par117">希望这表明游戏编程是对每个有编程经验的人开放的。</p>
