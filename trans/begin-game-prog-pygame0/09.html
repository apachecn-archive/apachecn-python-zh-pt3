<!--Begin Abstract--><h1 class="ChapterTitle" lang="en">9.面向对象编程</h1>

 
<!--End Abstract--><p class="Para" id="Par2">到目前为止，这些程序主要使用过程式编程。过程编码风格是学习编程的好方法，但是使用面向对象编程也有好处，这将在接下来讨论。Python 的一个有用之处是它支持许多不同的编码风格，甚至允许在同一个代码中使用多种风格。在使用 Python 模块时，您已经使用了一些面向对象的代码，包括 Pygame Zero。</p>
<p class="Para" id="Par3">在解释了面向对象编程的主要概念之后，本章将开始一个新的游戏。这是基于经典游戏“配对”，有时被称为记忆游戏。在这个游戏中，桌子上有几张面朝下的牌。每张卡片都有一张配对的图片。你需要通过每回合翻两张牌来找到对子。如果你成功了，那么你就拿着这些牌，并得到一分。</p>
<h2 class="Heading">什么是面向对象编程？</h2>
<p class="Para" id="Par4">面向对象编程(OOP)是一种不同的编程风格，它基于数据和对数据的操作。在与 Pygame Zero 互动时，你已经在整本书中看到了这一点。参与者是一个对象的实例。一个参与者可以通过改变它的属性来操作，比如 pos(改变它在屏幕上的位置)，并且可以对它执行操作，比如 draw 方法(在屏幕上绘制它)。</p>
<p>面向对象编程中的四个主要概念是封装、数据抽象、多态和继承。这些被称为面向对象编程的四大支柱:</p>
<ul class="UnorderedListMarkBullet"><li><p class="Para" id="Par6"><strong class="EmphasisTypeBold ">封装</strong>是关于保持内部状态私有以保护数据。Python 没有真正的封装，这通常是通过使用私有变量和方法来实现的。然而，Python 确实有在名称前使用 __(双下划线)的惯例，以防止意外使用私有变量或方法。</p></li>
<li><p class="Para" id="Par7"><strong class="EmphasisTypeBold ">数据抽象</strong>是封装的扩展，它使得隐藏内部操作的细节变得更加容易。这有助于创建一个简单、更稳定的界面。</p></li>
<li><p class="Para" id="Par8">多态性允许一个孩子像他的父母一样行动。这是通过共享代码实现更好的代码重用的一种方式。它还可以根据输入参数提供不同的方法实现。</p></li>
<li><p class="Para" id="Par9"><strong class="EmphasisTypeBold ">继承</strong>允许在相似的对象之间重用部分代码。</p></li>
</ul>

<p class="Para" id="Par10">这本书将集中在面向对象编程提供的特定方面，这些方面使得游戏的设计和编程变得更加容易。它将展示如何使用封装和抽象来使游戏编程更简单、更容易编写和理解。它还将给出一个例子，说明继承如何通过利用现有代码来帮助减少需要编写的代码量。它还有助于减少全局变量的数量，这些变量会使代码在出错时难以理解和调试。</p>
<h3 class="Heading">OOP 类和对象</h3>
<p class="Para" id="Par11">面向对象编程是基于对象的。在现实世界中，我们认为物体是物理的东西，如笔记本电脑、电话或书籍。在编程中，对象可以是任何存储数据或与你交互的东西。内置对象包括屏幕、演员或声音，您可以为任何东西创建自己的对象。对象将数据保存为对象的内部变量，可以通过对象属性读取和操作这些变量。大多数对象也有可以在对象上执行的操作(方法)。</p>

<h3 class="Heading">创建类、属性和方法</h3>
<p>要创建对象，需要有一个蓝图来告诉计算机如何处理对象。蓝图被称为类。每个对象都被称为该类的一个实例。通常一个类是在一个单独的文件中创建的，这个文件的名字和这个类一样，以. py 结尾。这个类的名字叫 Ball，它遵循了类名首字母大写的惯例。如果类中有多个单词，那么任何单词的首字母也要大写，比如 MyClass。文件名通常与类名相同，但都是小写的。在这个例子中，类名是 Ball，所以文件叫做 ball.py。您可以将它们放在现有文件中，或者放在包含多个类的文件中，但是通常每个类有一个文件是个好主意。</p>
<pre>class Ball():
    shape = "sphere"

    def __init__(self, position, radius, color):
        self.position = position
        self.radius = radius
        self.color = color

    def draw(self, screen):
          screen.draw.filled_circle(self.position, self.radius, self.color)

<p class="Para" id="Par13">该文件以一个类定义开始，说明这是一个面向对象的类。这是创建球对象的蓝图。</p>
<p class="Para" id="Par14">列出的第一个变量称为<code>shape</code>，其值为“球体”。这是一个类变量。该变量只有一个实例跨越该类的所有实例。它最常用于不变的值，尽管在下一章，你会看到一个由多个对象编辑的类变量的例子。</p>
<p class="Para" id="Par15">更常见的是拥有实例变量，它们对于类的每个实例都是唯一的。实例变量在方法中创建，并以关键字<code>self</code>为前缀。以 self 为前缀创建的实例变量可用于该类中定义的所有方法。也可以在没有 self 关键字的情况下创建局部变量，它们的行为方式与过程式编程中的局部变量相同。</p>
<p class="Para" id="Par16">在这个类中有两种方法。方法与函数本质上是一样的，只是它们对对象执行操作，并且可以访问对象中的数据。它们是使用 def 关键字创建的，类似于函数的定义方式。</p>
<p class="Para" id="Par17">第一种方法叫做<code>__init__</code>。这称为构造函数，每当创建类的实例时都会调用它。有一种方法叫<code>draw</code>，会在屏幕上画球。你可以看到这两种方法都把<code>self</code>作为第一个参数。<code>self</code>关键字用于表示类的实例，并被方法用来访问类实例中的数据。调用方法时，不需要在参数上提供任何内容；相反，<code>self</code>被自动传递给方法，用于访问实例变量。</p>
<p class="Para" id="Par18">第一次创建对象时，运行构造函数方法(<code>__init__</code>)。它通常用于设置任何变量。在这种情况下，位置、大小和颜色需要三个值。方法中的参数总是作为局部变量保存，所以它们被复制到<code>self.position</code>、<code>self.radius</code>和<code>self.color</code>中。它们存储在对象中，可以根据需要通过任何其他方法读取和写入。没有必要将这些标记为全局的；通过 self 关键字，所有方法都可以自动使用它们。</p>
<p class="Para" id="Par19">下一个方法是<code>draw</code>，它在屏幕上把球画成一个实心圆。它可以访问先前通过构造函数设置的所有变量，即<code>self.position</code>、<code>self.radius</code>和<code>self.color</code>。这种方法有一个异常之处。以前在调用<code>screen.draw</code>操作时，它使用内置的屏幕对象。这在 Pygame Zero 使用的顶级函数中的 draw 函数内工作，但是当使用单独的对象时，需要将对 screen 对象的引用作为参数提供。</p>

<h2 class="Heading">封装和数据抽象</h2>
<p class="Para" id="Par34">如前所述，面向对象编程的两个好处是封装和数据抽象。这对程序员的好处是，它将类的内部结构与使用该结构的代码分离开来。当不同的程序员在同一个项目上工作时，这可以使它变得更容易，并且它可以使将来的更改变得更容易。</p>
<p class="Para" id="Par35">这可能有用的一个场景是当多人在同一个项目上工作时。如果程序员事先就类的接口达成一致，那么他们就可以独立工作。这超出了单个项目的影响；它还有助于创建可供他人使用的代码库。</p>
<p class="Para" id="Par36">另一种情况是您希望将来对代码进行更改。如果你想增加一个新的特性或者改进现有的代码，那么它会把这个类和其他类分开。如果保持接口不变，可以更改 ball 类中的任何内部代码，以完全不同的方式绘制球。</p>
<p class="Para" id="Par37">Python 不像其他一些编程语言那样严格地执行数据抽象。从类外部更改任何实例变量都是可能的，这会导致数据抽象的丢失。如果您想在类外隐藏一些变量，那么您可以通过在它们前面加上 __(两个下划线字符)来隐藏它们。即使使用这个，也不是完全的数据抽象。Python 对于面向对象的编程是有用的，但是依赖于程序员来创建稳定的接口和使用良好的编程最佳实践。</p>

<h2 class="Heading">遗产</h2>

<h2 class="Heading">面向对象程序设计</h2>
<p class="Para" id="Par45">当我第一次开始使用面向对象编程时，我发现的一个挑战是决定定义什么对象。在代表现实世界中的物体的情况下，这是显而易见的。在平面的例子中，很明显，它会被认为是一个物体，但不那么有形的东西呢？玩家的分数是一个对象，还是一个属性？如果是属性，那么分数属于什么对象呢？</p>
<p class="Para" id="Par46">在某些情况下，某个东西是否应该是一个对象并没有确定的答案。这取决于游戏的类型，它如何与其他对象交互，以及程序员的个人偏好。我将展示我所使用的技术，当你设计你自己的游戏时，这些技术可能会对你有所帮助。这不是强制性的，根据经验，您可能不需要这样做，但这是我在创建新程序时经常使用的一种技术。</p>
<p class="Para" id="Par47">这种技术有助于显示要创建什么类以及它们的属性和操作应该是什么。首先，用一两段文字写下这个游戏是做什么的，以及它将如何运作。你应该把它写下来(或者输入电脑),用完整的句子而不是要点来写。不要试图凭记忆做这件事，因为你需要看到下一步要用的单词。现在浏览你写的描述，找出所有的名词。将名词作为可能的类名写下来。接下来看看所有的形容词，然后适用于那些名词，并把它们写在相关的名词下面。这些将是属性(变量)。然后寻找主动动词以及它们与名词的关系。将这些列在它们相关的名词下；这些将成为操作(方法)。</p>
<p>这里有一个简短的总结:</p>
<ul class="UnorderedListMarkBullet"><li><p class="Para" id="Par49">名词(名称)-类别</p></li>
<li><p class="Para" id="Par50">形容词(描述性词语)-属性(变量)</p></li>
<li><p class="Para" id="Par51">主动动词(动作词)-操作(方法)</p></li>
</ul>

<p class="Para" id="Par52">然后，这些单词为类、属性和操作提供了建议。请注意，这些只是建议；然后你应该运用你自己的判断来判断这些是否都是必要的。可能是一些条目彼此相似，或者是一些名词没有足够的意义来拥有它们自己的类别。然而，它确实给了你一个设计类结构的起点。当你开发游戏的时候，你总是可以重新审视这个结构。</p>

<h3 class="Heading">创建类</h3>
<p class="Para" id="Par79">创建代码没有固定的顺序。在创建主程序之前，我通常先创建一些类。这意味着我可以在编写主程序之前对这些类进行一些测试。这里解释了我创建的类。</p>
<h4 class="Heading">计时器类</h4>
<p>第一个类是定时器类。timer 类用于跟踪已经过去了多长时间，以便游戏必须在分配的时间内完成。这是一个非常简单的类，但是对于演示如何创建这个类非常有用。代码如清单<a href="#PC12"> 9-4 </a>所示，保存在一个名为 timer.py 的文件中。</p>
<pre>import math
import time

class Timer():

    def __init__(self, start_count):
        self.start_count = start_count
        self.start_time = time.time()

    # start count down, with optional parameter to replace the start_count value
    # -1 is used as a "magic number", this method should only be called with positive number
    # if it isn't given a number then -1 indicates no new time give
    def start_count_down(self, new_time = -1):
        if (new_time &gt;= 0):
            self.start_count = new_time
        self.start_time = time.time()

    def get_time_remaining(self):
        current_time = self.start_count + self.start_time - time.time()
        if (current_time &lt;= 0):
            return 0
        return math.ceil(current_time)

<pre>from pgzero.actor import Actor

# Card is based on an Actor (uses inheritance)
class Card(Actor):

    def __init__(self, name, back_image, card_image):
        Actor.__init__(self, back_image, (0,0))
        self.name = name
        self.back_image = back_image
        self.card_image = card_image
        # Status can be 'back' (turned over) 'front' (turned up) or 'hidden' (already used)
        self.status = 'back'

    # Override Actor.draw
    def draw(self):
        if (self.status == 'hidden'):
            return
        Actor.draw(self)

    def turn_over(self):
        if (self.status == 'back'):
            self.status = 'front'
            self.image = self.card_image
        elif (self.status == 'front'):
            self.status = 'back'
            self.image = self.back_image
        # Attempt to turn over a hidden card - ignore
        else:
            return

    def hide(self):
        self.status = 'hidden'

    # When unhide set it to back image
    def unhide (self):
        self.status = 'back'
        self.image = self.back_image

    def is_hidden (self):
        if self.status == 'hidden':
            return True
        return False

    # Is it turned to face forward
    def is_faceup (self):
        if self.status == 'front':
            return True
        return False

    def reset (self):
        self.unhide()

    def set_position(self, x, y):
        self.x = x
        self.y = y

    def equals (self, othercard):
        if self.name == othercard.name:
            return True
        return False

<p class="Para" id="Par101">在这一点上，我决定不创建一个单独的球员类，因为它只会为分数保存一个变量。通常不值得为一个变量创建一个类。</p>
<p class="Para" id="Par102">最初，我将所有的分数和状态跟踪合并到主程序文件中。当我做程序文件时，它变得很长，很难理解它是如何工作的。这就是所谓的臭味。为了避免这种情况，我创建了一个名为 GamePlay 的新类。这就是所谓的代码重构，也就是代码被更新，但通常不会添加任何额外的功能。通常是重新组织和修改代码，使其更容易阅读，或者更有效。</p>

<p class="Para" id="Par104">创建 GamePlay 类的另一个好处是，它将用户分数从主代码中分离出来，应该会使它更容易在后期制作成双人游戏。</p>
<p>游戏类如清单<a href="#PC20"> 9-6 </a>所示，并保存为 gameplay.py。</p>
<pre># State is tracked as a number, but to make the code readable constants are used
STATE_NEW = 0               # Game ready to start, but not running
STATE_PLAYER1_START = 1    # Player 1 to turn over card
STATE_PLAYER1_CARDS_1 = 2  # Card 1 turned over
STATE_PLAYER1_CARDS_2 = 30 # Card 2 turned over
STATE_END = 50

# Number of seconds to display high score before allowing click to continue
TIME_DISPLAY_SCORE = 3

class GamePlay:

    def __init__ (self):
        # These are what we need to track
        self.score = 0
        self.state = STATE_NEW
        # These are the cards that have been turned up.
        self.cards_selected = [None, None]

    # If game has not yet started
    def is_new_game(self):
        if self.state == STATE_NEW:
            return True
        return False

    def is_game_over(self):
        if self.state == STATE_END:
            return True
        return False

    def set_game_over(self):
        # player gets to see high score
        self.state = STATE_END

    def is_game_running(self):
        if (self.state &gt;= STATE_PLAYER1_START and self.state &lt; STATE_END):
            return True
        return False

    def start_game(self):
        self.score = 0
        self.state = STATE_PLAYER1_START

    def set_new_game(self):
        self.state = STATE_NEW

    def is_pair_turned_over(self):
        if (self.state == STATE_PLAYER1_CARDS_2):
            return True
        return False

    # Return the index position of the specified card
    def get_card(self, card_number):
        return self.cards_selected[card_number]

    # Point scored, so add score and update state
    def score_point(self):
        self.score += 1
        self.state = STATE_PLAYER1_START

    # Not a pair - just update state
    def not_pair(self):
        self.state = STATE_PLAYER1_START

    # If a card is clicked then update the state accordingly
    def card_clicked(self, card_index):
        if (self.state == STATE_PLAYER1_START):
            self.cards_selected[0] = card_index
            self.state = STATE_PLAYER1_CARDS_1
        elif (self.state == STATE_PLAYER1_CARDS_1):
            self.cards_selected[1] = card_index
            self.state = STATE_PLAYER1_CARDS_2

<p class="Para" id="Par122">这就完成了游戏。这项运动还有很大的改进空间。您可以通过提供不同的卡图案来改善游戏的外观，或者通过改变卡的数量或玩游戏的时间长度来改变难度。你也可以把游戏改成双人游戏，或者让玩家和电脑比赛，而不是和时间赛跑。使用面向对象技术可能比使用过程化编码风格更容易。</p>


<h2 class="Heading">摘要</h2>
<p class="Para" id="Par123">面向对象编程是过程编程的一种替代方法，它将数据和处理数据的方法紧密地联系在一起。这对于代码重用和随着代码量的增加帮助组织程序结构特别有用。本章解释了面向对象编程的一些关键概念，以及如何在 Python 中实现它们。它包括一个游戏，演示了如何实现这些概念。</p>
